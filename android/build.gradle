// android/build.gradle

buildscript {
    ext.kotlin_version = '1.9.10'  // mets la dernière version stable de Kotlin
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'  // version récente du plugin Android Gradle
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15' // plugin Google Services (Firebase)
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
